<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Image Picker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        .image-preview {
            margin: 20px auto;
            border: 2px solid #ccc;
            display: inline-block;
            padding: 10px;
            max-width: 90%;
            max-height: 90%;
            box-sizing: border-box;
        }
        img {
            max-width: 100%;
            max-height: 100%;
        }
        .controls {
            margin-top: 20px;
        }
        input, button {
            font-size: 1em;
            padding: 10px;
            margin: 5px;
            width: calc(100% - 20px);
            max-width: 400px;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <h1>Random Image Picker</h1>
    <div class="image-preview" id="imagePreview"></div>
    <div class="controls">
        <input type="file" id="imageInput" multiple accept="image/*">
        <button id="pickButton">Pick Random Image</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
