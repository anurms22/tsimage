<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taylor Swift Surprise Outfits</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-image: url('images/background.jpg'); /* Replace with your background image path */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        h1 {
            color: #000000; /* Customize the color of the header */
        }
        .image-preview {
            margin: 20px auto;
            border: 2px solid #ccc;
            display: inline-block;
            padding: 10px;
            max-width: 90%;
            max-height: 90%;
            box-sizing: border-box;
        }
        img {
            max-width: 100%;
            max-height: 100%;
        }
        .message {
            margin: 20px auto;
            font-size: 2.5em;
            font-weight: bold;
            color: #ec7200; /* Customize the color of the message */
        }
        .controls {
            margin-top: 20px;
        }
        button {
            font-size: 1em;
            padding: 10px;
            margin: 5px;
            width: calc(100% - 20px);
            max-width: 400px;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <h1>Surprise Outfit!</h1>
    <div class="image-preview" id="imagePreview"></div>
    <div class="message" id="message"></div>
    <div class="controls">
        <button id="pickButton">Ready For It?</button>
    </div>

    <script>
// Pre-stored images (replace with your actual image paths or URLs)
const preloadedImages = [
    "images/OG Blue.jpg",
    "images/OG Red.jpg",
    "images/OG Green.jpg",
    "images/OG Yellow.jpg",
    "images/Sunset.jpg",
    "images/Sunrise Boulevard.jpg",
    "images/Betta Fish.jpg",
    "images/Bright Pink.jpg",
    "images/Ocean Blue.jpg",
    "images/Koi Fish.jpg",
    "images/Betta Fish.jpg",
    "images/Bright Pink.jpg",
    "images/Supernova.jpg",
];

const pickButton = document.getElementById('pickButton');
const imagePreview = document.getElementById('imagePreview');
const message = document.getElementById('message');

// Event listener for picking a random image
pickButton.addEventListener('click', () => {
    if (preloadedImages.length === 0) {
        message.textContent = 'No images available!';
        return;
    }
    const randomIndex = Math.floor(Math.random() * preloadedImages.length);
    const randomImage = preloadedImages[randomIndex];
    displayImage(randomImage);
    message.textContent = `Your surprise outfit is ${randomImage.split('/').pop().replace(/\.[^/.]+$/, "")}!`;
});

// Function to display an image
function displayImage(imagePath) {
    imagePreview.innerHTML = `<img src="${imagePath}" alt="Random Image">`;
}
    </script>
</body>
</html>
