<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taylor Swift Surprise Outfits</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-image: url('images/background.jpg'); /* Replace with your background image path */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        h1 {
            color: #000000; /* Customize the color of the header */
        }
        .image-preview {
            margin: 20px auto;
            border: 2px solid #ccc;
            display: none;  /* Hide the box initially */
            padding: 10px;
            max-width: 90%;
            max-height: 90%;
            box-sizing: border-box;
        }
        img {
            max-width: 100%;
            max-height: 100%;
        }
        .message {
            margin: 20px auto;
            font-size: 2.5em;
            font-weight: bold;
            color: #3c206d; /* Customize the color of the message */
        }
        .controls {
            margin-top: 20px;
        }
        button {
            font-size: 1em;
            padding: 10px;
            margin: 5px;
            width: calc(100% - 20px);
            max-width: 400px;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <h1 id="header">Surprise Outfit!</h1>
    <div class="image-preview" id="imagePreview"></div>
    <div class="message" id="message"></div>
    <div class="controls">
        <button id="pickButton">Ready For It?</button>
    </div>

    <!-- Link to external JavaScript file -->
    <script src="script.js"></script>
</body>
</html>
